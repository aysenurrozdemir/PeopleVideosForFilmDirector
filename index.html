    function changeLanguage(language) {

        document.querySelectorAll('.lang-btn').forEach(button => {
            button.classList.remove('active');
        });
        document.getElementById(`lang-${language}`).classList.add('active');

        // Toggle button visibility
        document.getElementById('lang-en').style.display = language === 'de' ? 'inline-block' : 'none';
        document.getElementById('lang-de').style.display = language === 'en' ? 'inline-block' : 'none';

        // Update content based on language
        const lang = translations[language];
        document.getElementById('season1-tab').textContent = lang['season1-tab'];
        document.getElementById('season2-tab').textContent = lang['season2-tab'];
        document.getElementById('season3-tab').textContent = lang['season3-tab'];

        const tooltips = document.querySelectorAll('.tooltip');
        tooltips.forEach((tooltip, index) => {
            tooltip.textContent = lang[`tooltip-${index + 1}`];
        });

        document.getElementById('previous-btn').textContent = lang['previous-btn'];
        document.getElementById('main-btn').textContent = lang['main-btn'];
        document.getElementById('next-btn').textContent = lang['next-btn'];
        document.getElementById('contact-btn').textContent = lang['contact-btn'];
    }

    function showVideo(videoId) {
        const seasonVideos = videos[currentSeason];

        const video = seasonVideos[currentVideoIndex];
        document.getElementById('video-player').classList.add('show');
        document.getElementById('videoIframe').src = `https://player.vimeo.com/video/${video.id}`; // Embed link

        // const description = video.description[currentLanguage] || video.description['en'];
        // document.getElementById('video-description').innerHTML = `<p>${description}</p>`;
        updateNavButtons();
    }

    function closeVideo() {
        document.getElementById('video-player').classList.remove('show');
        document.getElementById('videoIframe').src = '';
        currentVideoIndex = -1;
    }

    function updateNavButtons() {
        const seasonVideos = videos[currentSeason];
        document.getElementById('previous-btn').style.display = currentVideoIndex > 0 ? 'inline-block' : 'none';
        document.getElementById('next-btn').style.display = currentVideoIndex < seasonVideos.length - 1 ? 'inline-block' : 'none';
    }

    function navigateVideo(direction) {
        const seasonVideos = videos[currentSeason];
        if (direction === 'previous' && currentVideoIndex > 0) {
            currentVideoIndex--;
        } else if (direction === 'next' && currentVideoIndex < seasonVideos.length - 1) {
            currentVideoIndex++;
        }
        const video = seasonVideos[currentVideoIndex];
        document.getElementById('videoIframe').src = `https://player.vimeo.com/video/${video.id}`;
        const userLang = currentLanguage;

        const description = typeof video.description === 'object'
            ? video.description[userLang] || video.description.en
            : video.description;

        // document.getElementById('video-description').innerHTML = `<p>${description}</p>`;
        updateNavButtons();
    }

        document.getElementById(`${season}-videos`).style.display = 'grid';
